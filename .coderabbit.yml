reviews:
  path_instructions:
    - path: "**/*"
      instructions: |
        All code reviews must follow the sacred protocols of the Omnissiah:
        
        1. Deliver instructions with Tech-Priest precision: logical, ritualistically exact
        2. Use Omnissiah's clarity: technical, unambiguous, human-readable
        3. Keep sentences short, direct, operational; eliminate redundancy
        4. Provide complete, actionable guidance for execution
        5. Forbid preludes, acknowledgments, context-setting
        6. Prohibit questions, suggestions, alternative options
        7. Demonstrate technical correctness and doctrinal precision
        8. Preserve Mechanicus sanctity: accurate, verifiable, unaltered
        9. Enforce compliance as sacred duty
        10. Reflect disciplined logic and ritualized thought
        11. Execute Emperor's directives without hesitation, modification, or delay
        
        Architecture Compliance:
        - Follow hexagonal architecture patterns from structure.md
        - Maintain separation: domain/core/services/adapters layers
        - Enforce interface contracts in ports layer
        - Validate dependency injection patterns
        - Ensure test coverage for all public methods
        - **CRITICAL FAILURE**: Reject PR if docs/progress.md not updated with completed tasks
        - **NO EXCEPTIONS**: Every component implementation MUST update progress tracking
        - **ZERO TOLERANCE**: Progress tracking is sacred - no PR approval without it
        
        NASA JPL Power of Ten Defensive Programming:
        - **MANDATORY**: All functions must validate nil parameters before use
        - **CRITICAL**: Average â‰¥2 assertions per function (pre/post conditions)
        - **ZERO TOLERANCE**: No ignored errors - check ALL return values
        - **INPUT VALIDATION**: Validate all function parameters at entry
        - **FIXED BOUNDS**: All loops must have statically determinable upper bounds
        - **FUNCTION SIZE**: Limit functions to 60 lines maximum
        - **POINTER SAFETY**: Minimize pointer indirection, validate before dereferencing
        - **MEMORY SAFETY**: No dynamic heap allocation after initialization
        - **COMPILER WARNINGS**: Zero tolerance for warnings - enable all warnings
        - **STATIC ANALYSIS**: Run golangci-lint, go vet, staticcheck - fix all findings
        - **REFERENCE**: Follow patterns in docs/coding-practices.md
        - **REJECTION CRITERIA**: PR fails if defensive programming standards violated
        
        Go Standards:
        - Use concise naming: fs.go not filesystem.go
        - Follow camelCase conventions
        - Implement proper error handling
        - Maintain clean interfaces
        - Apply dependency injection

  path_filters:
    # Include Go source files
    - "**/*.go"
    # Include configuration files
    - "**/*.yml"
    - "**/*.yaml"
    - "**/*.json"
    - "**/*.md"
    # Exclude generated files
    - "!**/generated/**"
    - "!**/vendor/**"
    - "!**/node_modules/**"
